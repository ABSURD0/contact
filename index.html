    <title>Contact</title>
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="brand-title">AbsurDesign</div>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <div class="navbar-links">
            <ul>
              <div class="dropdown">
                <div class="drop-down-btn">Projects</div>
                <div class="dropdown-content">
                  <a href="https://absurd0.github.io/projectPage/#design">Classic Designs</a>
                  <a href="https://absurd0.github.io/projectPage/#arcade">Arcade</a>
                  <a href="https://absurd0.github.io/projectPage/#exp">Experimental</a>
                </div>
              </div>
              <li><a href="https://absurd0.github.io/contact/">Learn Every Day</a></li>
              <li><a href="https://absurd0.github.io/contact/">Communication</a></li>
            </ul>
          </div>
        </nav>
        </header>
 
    <section>
        <img src="images\contactBG.png" alt="ok" class="bg-image">
        <div class="container">
            <form action="https://formspree.io/f/meqvvdpg" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="5"></textarea>
                </div>

                <button type="submit">Submit</button>
         </form>
         
        </div>

        <div id="status"></div>


    </section>
    

    <script src="script.js"></script>
</body>
</html>
